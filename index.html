<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css diner shopping list</title>
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="big">
	<header>
		<h1>CSS Diner Shopping List</h1>
		<p>Let's go to the mall!</p>
	</header>
	<main>
		<ul>
			<li>
				<div class="paragraph">
				<input type="checkbox" class="check">
				<p class="done">A lot of pickles <span>for the next lessons about css</span></p>
				</div>
			</li>
			<li>
				<div class="paragraph">
				<input type="checkbox" class="check">
				<p class="done">10 apples <span>for more css manipulation</span></p>
				</div>
			</li>
			<li>
				<div class="paragraph">
				<input type="checkbox" class="check">
				<p class="done">20 oranges <span>because they are awesome</span></p>
				</div>
			</li>
			<li>
				<div class="paragraph">
				<input type="checkbox" class="check">
				<p class="done">13 plates <span>hm... they always disappear</span></p>
				</div>
			</li>
			<li>
				<div class="paragraph">
				<input type="checkbox" class="check">
				<p class="done">15 bentos</p>
				</div>
			</li>
			<li>
				<div class="paragraph">
				<input type="checkbox" class="check">
				<p class="done">1 bottle of ^_^ <span>for my friends</span></p>
				</div>
			</li>
		</ul>

		<footer>
			<p>Bon appetit :)</p>
		</footer>
	</main>
</div>	

	
</body>
</html>
